name: Deploy Docker Container

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create .env file
      run: echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }} DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
    - name: Build Docker Image
      run: |
        docker build -t linkstart-bot-image .
        docker tag linkstart-bot-image garwalle/linkstart-bot-image:latest
    - name: Push Docker Image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin 
        docker push garwalle/linkstart-bot-image:latest
    - name: Deploy to Production
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: martin-jeanne.site
        username: martin
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker pull garwalle/linkstart-bot-image
          docker stop linkstart-bot
          docker rm linkstart-bot
          docker run -d --name linkstart-bot garwalle/linkstart-bot-image