name: Deploy Docker Container

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Copy config file
      run: cp ressources/config.json /tmp/config.json
    - name: Update config file
      run: |
        echo "{ \"clientId\": \"${{ secrets.DISCORD_CLIENT_ID }}\"," > ressources/config.json
        echo "\"guildId\": \"${{ secrets.DISCORD_GUILD_ID }}\"," >> ressources/config.json
        echo "\"token\": \"${{ secrets.DISCORD_TOKEN }}\" }" >> ressources/config.json
    - name: Build Docker Image
      run: |
        docker build -t linkstart-bot-image .
        docker tag linkstart-bot-image garwalle/linkstart-bot-image:latest
    - name: Push Docker Image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin 
        docker push garwalle/linkstart-bot-image:latest
    - name: Deploy to Production
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: martin-jeanne.site
        username: martin
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin && docker pull garwalle/linkstart-bot-image && docker stop linkstart-bot && docker rm linkstart-bot && docker run -d --name linkstart-bot garwalle/linkstart-bot-image
    - name: Clean up
      run: rm /tmp/config.json